<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harbour Yachting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.5.4/vegas.min.css"
      integrity="sha512-fSKum0u74TzF+eAXxBS0oIp3LlON1gd++1rifA0ZnQWKP2JXbCdomS2k0BDEM7v0se7mQOpOwedRw/lRsSPAaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="icon" href="./assets/img/favicon.png" />
  </head>

  <body>
    <!-- navbar start -->
    <div class="navbar">
      <div class="container">
        <div class="col-4">
          <div class="header-logo">
            <img src="assets/img/logo-light.png" alt="" />
          </div>
        </div>
        <div class="col-8">
          <div class="header-menu">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Yachts</a></li>
              <li><a href="">Destination</a></li>
              <li><a href="">Watersports</a></li>
              <li><a href="">Pages</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar end -->
    <main>
      <div class="header-video">
        <video
          src="./assets/img/cutvideo.mp4"
          type=""
          playsinline
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="register">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="wrap cover-img d-md-flex">
                <div
                  class="img"
                  style="background-image: url(assets/img/sailing-yachts03.jpg)"
                ></div>
                <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                    <div class="w-100">
                      <h3 class="mb-4">Sign Up</h3>
                    </div>
                  </div>
                  <form action="#" class="signin-form">
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <i id="eye" class="fa-regular fa-eye"></i>
                    </div>
                    <div class="form-group mb-3">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Confirm Password"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary rounded submit px-3"
                      >
                        Sign Up
                      </button>
                    </div>
                  </form>
                  <p class="mt-5 text-center">
                    Not a member?
                    <a data-toggle="tab" class="bt-signin" href="#signup"
                      >Sign In</a
                    >
                  </p>
                </div>
                <div class="login-wrap signin p-4 p-md-5">
                  <div class="d-flex">
                    <div class="w-100">
                      <h3 class="mb-4">Sign In</h3>
                    </div>
                  </div>
                  <form action="#" class="signin-form">
                    <div class="form-group mb-3"></div>
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <input
                        type="password"
                        id="passwords"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <i id="eyes" class="fa-regular fa-eye"></i>
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary rounded submit px-3"
                      >
                        Sign In
                      </button>
                    </div>
                  </form>
                  <p class="mt-5 text-center">
                    <a class="forget-btn" href=""> Forgot Password </a>
                  </p>
                  <p class="mt-5 text-center">
                    Need an account?
                    <a data-toggle="tab" class="bt-signup" href="#signup"
                      >Sign up</a
                    >
                  </p>
                </div>
                <div class="forget-pass d-none p-4 p-mb-5">
                  <h3 class="mb-4">Find your account</h3>
                  <p class="forget-mesage">
                    Please enter your email to search for your account.
                  </p>
                  <form action="#" class="">
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary rounded submit px-3"
                      >
                        Send Reset Instructions
                      </button>
                    </div>
                  </form>
                  <div class="cancel mt-3">
                    <button>Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.5.4/vegas.min.js"
      integrity="sha512-lYAcY5E6LZVeNB3Pky37SxbYKzo8A68MzKFoPg5oTuolhRm36D+YRvkrAQS4JuKsaGYeJ5KA5taMEtpNlPUeOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/register.js"></script>
    <script
      src="https://kit.fontawesome.com/15e4433beb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
